
<html>
<head>
<title>Presentaci&oacute;n de Im&aacute;genes</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script src="phonegap.js"></script>
<script language="javascript">

var segundos = 18
 //cada cuantos segundos cambia la imagen
var dire = "imagenes" //directorio o ruta donde están las imágenes

var imagenes=new Array()


for (var i=0; i<5; i++){
	imagenes[i]=(i+1)+".jpg";
		}

if(dire != "" && dire.charAt(dire.length-1) != "/")
{dire = dire + "/"}

var preImagenes = new Array()
for (pre = 0; pre < imagenes.length; pre++){
	preImagenes[pre] = new Image()
	preImagenes[pre].src = dire + imagenes[pre]
	}
cont=0
function presImagen(){
document.foto.src= dire + imagenes[cont]
subeOpacidad()
if (cont < imagenes.length-1)
	{cont ++}
else
	{cont=0}
tiempo=window.setTimeout('bajaOpacidad()',segundos*1000)
}
var iex = navigator.appName=="Microsoft Internet Explorer" ? true : false;
var fi = iex?'filters.alpha.opacity':'style.opacity'
var opa = iex ? 100 : 1;
function bajaOpacidad(){
eval(opa)
if(opa >= 0){
	cambia()
	opa -= iex?10:0.1;
	setTimeout('bajaOpacidad()',50)
	}
else{presImagen()}
}

function subeOpacidad(){
opaci = iex?100:1;
if(opa <= opaci){
	cambia()
	opa += iex?10: 0.1;
	setTimeout('subeOpacidad()',10)
	}
}
function cambia(){
eval('document.foto.' + fi + ' = opa')
}
var tiempo
function inicio(){
clearTimeout(tiempo)
bajaOpacidad()
}

</script>
<style type="text/css">
#foto {
filter: alpha(opacity=100)
}
</style>
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" marginwidth="0" >
<div align="center"><img src="imagenes/1.jpg" name="foto" width="539" height="603" id="foto" onClick="inicio()"> 
</div>
</body>
</html>
